<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <h1>World Clock</h1>
    <div class="container"> 
        <div>
            <div class="current-display">Your current time & date are:</div>
            <div class="current-time">9:20:33 <span class="am-pm">PM</span></div>
            <div class="current-date">April 15th, 2023</div>
        </div>
        <select name="" id="city-select">
            <option value="">Select a city...</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="America/Vancouver">Vancouver</option>
            <option value="Europe/Lisbon">Lisbon</option>
        </select>
        <div class="city-main">
            <div class="city-card" id="new-york">
                <div>
                    <div class="city-name">New York</div>
                    <div class="city-date"></div>
                </div>
                <div class="city-time"></div>
            </div>
            <div class="city-card" id="london">
                <div>
                    <div class="city-name">London</div>
                    <div class="city-date"></div>
                </div>
                <div class="city-time"></div>
            </div>
            <div class="city-card" id="hong-kong">
                <div>
                    <div class="city-name">Hong Kong</div>
                    <div class="city-date"></div>
                </div>
                <div class="city-time"></div>
            </div>
            <div class="city-card" id="tokyo">
                <div>
                    <div class="city-name">Tokyo</div>
                    <div class="city-date"></div>
                </div>
                <div class="city-time"></div>
            </div>
        </div>
    </div>

</body>
</html>
