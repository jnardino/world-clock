<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <h1>World Clock</h1>
    <div class="container"> 
    <div>
        <div class="current-display">The current time in <span class="current-city">Manitoba</span> is:</div>
        <div class="current-time">9:20:33 PM</div>
        <div class="current-date">April 15th, 2023</div>
    </div>
    <select name="" id="city-select">
        <option value="">Select a city...</option>
        <option value="">Sydney</option>
        <option value="">Rio de Janeiro</option>
        <option value="">Lisbon</option>
    </select>
    <div class="city-card">
        <div>
            <div class="city-name">New York</div>
            <div class="city-date">April 15th, 2023</div>
        </div>
        <div class="city-time">9:20:33 <span class="am-pm">PM</span></div>
    </div>
    <div class="city-card">
        <div>
            <div class="city-name">London</div>
            <div class="city-date">April 15th, 2023</div>
        </div>
        <div class="city-time">9:20:33 <span class="am-pm">PM</span></div>
    </div>
    <div class="city-card">
        <div>
            <div class="city-name">Hong Kong</div>
            <div class="city-date">April 15th, 2023</div>
        </div>
        <div class="city-time">9:20:33 <span class="am-pm">PM</span></div>
    </div>
    <div class="city-card">
        <div>
            <div class="city-name">Tokyo</div>
            <div class="city-date">April 15th, 2023</div>
        </div>
        <div class="city-time">9:20:33 <span class="am-pm">PM</span></div>
    </div>
    </div>
    <footer> 
        <a href="https://github.com/jnardino/world-clock" target="_blank">Open-sourced</a> 
        code by 
        <a href="https://www.linkedin.com/in/juliananardino/" target="_blank">Juliana Nardino</a>
    </footer>
    <script src="src/main.js"></script>
</body>
</html>
